{% if user.is_authenticated %} 
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                {% if request.resolver_match.view_name != 'index' %}
                    <a class="nav-link" href="{% url 'index' %}">Все авторы</a>
                {% else %}
                    <a class="nav-link active">Все авторы</a>
                {% endif %}
            </li>
            <li class="nav-item">
                {% if request.resolver_match.view_name != 'follow_index' %}
                    <a class="nav-link" href="{% url 'follow_index' %}">Избранные авторы</a>
                {% else %}
                    <a class="nav-link active">Избранные авторы</a>
                {% endif %}
            </li>
        </ul>
    </div>
{% endif %}
